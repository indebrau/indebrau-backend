# import * from "./generated/prisma.graphql"

type Query {
  me: User
  activeGraphs(sensorNames: [String], dataPoints: Int): [Graph!]! #admin
  graph(id: ID!): Graph #admin
  brewingProcesses: [BrewingProcess!]! #admin
}

type Mutation {
  signup(email: String!, name: String!, password: String!): User!
  signin(email: String!, password: String!): User!
  signout: SuccessMessage

  #admin
  addGraphData(
    sensorName: String!
    sensorTimeStamp: DateTime!
    sensorValue: String!
  ): GraphData!

  #admin
  createGraph(
    name: String!
    sensorName: String!
    updateInterval: Int
    brewingProcessId: ID!
  ): Graph!

  #admin
  createBrewingProcess(name: String!): BrewingProcess!
}

type User {
  id: ID!
  email: String!
  name: String!
  permissions: [Permission!]!
  participatingBrewingProcesses: [BrewingProcess!]!
  token: String! #instead of password
}

type SuccessMessage {
  message: String
}
