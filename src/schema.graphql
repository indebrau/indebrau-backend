# import Graph, GraphData, Permission, BrewingProcess from "./generated/prisma.graphql"

type Query {
  activeGraph(sensorName: String!): Graph
  me: User
}

type Mutation {
  signup(
    email: String!
    name: String!
    password: String!
    registrationSecret: String
  ): AuthPayload!
  login(email: String!, password: String!): AuthPayload!

  addGraphData(graphData: GraphDataInput!): GraphData!
  createGraph(graph: GraphInput!): Graph!

  createBrewingProcess(name: String!): BrewingProcess!
}

type Subscription {
  graphSubscription: GraphSubscriptionPayload!
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
  name: String!
  permissions: [Permission!]!
  participatingBrewingProcesses: [BrewingProcess!]!
}

input GraphDataInput {
  sensorName: String!
  sensorTimeStamp: DateTime!
  sensorValue: Float!
}

input GraphInput {
  name: String!
  sensorName: String!
  brewingProcessId: ID!
}
