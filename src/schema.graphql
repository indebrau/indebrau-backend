# import * from "./generated/prisma.graphql"

type Query {
  me: User
  activeGraphs(sensorNames: [String], dataPoints: Int): [Graph!]!
  graph(id: ID!): Graph
  brewingProcesses: [BrewingProcess!]!
}

type Mutation {
  signup(email: String!, name: String!, password: String!): User!
  signin(email: String!, password: String!): User!
  signout: SuccessMessage

  addGraphData(
    sensorName: String!
    sensorTimeStamp: DateTime!
    sensorValue: String!
  ): GraphData!

  createGraph(
    name: String!
    sensorName: String!
    updateInterval: Int
    brewingProcessId: ID!
  ): Graph!

  createBrewingProcess(name: String!): BrewingProcess!
}

type User {
  id: ID!
  email: String!
  name: String!
  permissions: [Permission!]!
  participatingBrewingProcesses: [BrewingProcess!]!
  token: String! #instead of password
}

type SuccessMessage {
  message: String
}
