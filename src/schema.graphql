# import * from "./generated/prisma.graphql"

type Query {
  activeGraph(sensorName: String!): Graph
  graph(id: ID!): Graph
  me: User
}

type Mutation {
  signup(
    email: String!
    name: String!
    password: String!
    registrationSecret: String
  ): User!
  signin(email: String!, password: String!): User!
  signout: SuccessMessage
  addGraphData(
    sensorName: String!
    sensorTimeStamp: DateTime!
    sensorValue: Float!
  ): GraphData!
  createGraph(name: String!, sensorName: String!, brewingProcessId: ID!): Graph!

  createBrewingProcess(name: String!): BrewingProcess!
}

type Subscription {
  graphSubscription: GraphSubscriptionPayload!
}

type User {
  id: ID!
  email: String!
  name: String!
  permissions: [Permission!]!
  participatingBrewingProcesses: [BrewingProcess!]!
}

type SuccessMessage {
  message: String
}
