enum Permission {
  ADMIN
  USER
}

type User {
  id: ID! @unique
  email: String! @unique
  name: String!
  password: String!
  permissions: [Permission!]!
  brewdays: [Brewday!]!
}

type GraphData {
  id: ID! @unique
  time: DateTime!
  value: Float!
  graph: Graph
}

type Graph {
  id: ID! @unique
  name: String!
  sensorName: String!
  active: Boolean!
  startDateTime: DateTime!
  endDateTime: DateTime
  graphData: [GraphData!]!
}

type Brewday {
  id: ID! @unique
}
