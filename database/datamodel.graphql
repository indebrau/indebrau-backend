enum Permission {
  ADMIN
  USER
}

type User {
  id: ID! @unique
  email: String! @unique
  name: String!
  password: String!
  permissions: [Permission!]!
  participatingBrewingProcesses: [BrewingProcess!]!
}

type BrewingProcess {
  id: ID! @unique
  start: DateTime!
  end: DateTime
  active: Boolean!
  graphs: [Graph!]!
  users: [User!]!
}

type Graph {
  id: ID! @unique
  name: String!
  sensorName: String!
  brewingProcess: BrewingProcess!
  active: Boolean! # there is only one active graph per sensor, while there can be multiple brewdays..
  graphData: [GraphData!]!
}

type GraphData {
  id: ID! @unique
  time: DateTime!
  value: Float!
  graph: Graph!
}
